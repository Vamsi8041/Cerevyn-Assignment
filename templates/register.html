{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-4">
                <h2 class="h4 mb-3 text-center">Create account</h2>
                <p class="text-muted small text-center mb-4">
                    First registered user becomes <strong>Admin</strong>, others become <strong>Employees</strong>.
                </p>
                <form method="post">
                    <div class="mb-3">
                        <label class="form-label">Full name</label>
                        <input class="form-control" type="text" name="name" required placeholder="Your name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="email" name="email" required placeholder="you@example.com">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" name="password" required minlength="6">
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Register</button>
                </form>
                <p class="mt-3 small text-center">
                    Already have an account? <a href="{{ url_for('login') }}">Login here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
